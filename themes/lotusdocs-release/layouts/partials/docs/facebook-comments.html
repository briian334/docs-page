<!-- layouts/partials/facebook-comments.html -->
<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v20.0&appId=3544797805667083&autoLogAppEvents=1";
        fjs.parentNode.insertBefore(js, fjs);
        js.onload = function() {
            // Cambiar el data-colorscheme despuÃ©s de que se cargue el SDK de Facebook
            var comments = document.getElementsByClassName('fb-comments');
            if (comments.length > 0) {
                var mode = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
                for (var i = 0; i < comments.length; i++) {
                    comments[i].setAttribute('data-colorscheme', mode);
                }
            }
        };
    }(document, 'script', 'facebook-jssdk'));
</script>
<div class="fb-comments" data-href="{{ .Permalink | absURL }}" data-width="" data-numposts="8" data-colorscheme="{{ if .Site.Params.darkMode }}dark{{ else }}light{{ end }}"></div>
